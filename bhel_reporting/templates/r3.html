<!DOCTYPE html>
<html>
  <head>
      <title>Oil Filling Report</title>
      <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <body>
    <header>
        <div class="r3">
          <img src="{{url_for('static', filename='logo.png')}}" width='100' id='logo'/>
            <h1>Oil Filling Report</h1>


            <form action="{{url_for('data_r3') }}" method='GET'>
              <label for="fromdt">From:</label>
              <input type="datetime-local" id="fromdt" name="fromdt"step="1">
              <label for="fromdt">Format:(MM/DD/YYYY HH:MM:SS)</label><br><br>
              <label for="todt">To:</label>
              <input type="datetime-local" id="todt" name="todt"step="1">
              <label for="fromdt">Format:(MM/DD/YYYY HH:MM:SS)</label><br><br>
              <label for="sensor">Sensor:</label>
              <input list="sensor" name="sensor">
                  <datalist id="sensor">

                    <option value="axes_hydrostatic_tank_level">
                    <option value="main_hydraulic_tank_level">
                    <option value="table_hydrostatic_tank_level">
                    <option value="oil_level_of_coolant_tank">
                    <option value="cross_rail_lub_tank_level">
                    <option value="lub_pump_for_sw_220_tank">



                  </datalist><br><br>
            <label for="frequency">Frequency:</label>
            <input list="frequency" name="frequency">
              <datalist id="frequency">
                <option value="Monthly">
                <option value="Weekly">
                <option value="Total">
              </datalist><br><br>


              <br><br>  <input type="submit" value="Print">
            </form><br><br>
            <form method="POST" action="{{url_for('layout') }}">
            <button name="layout" type="submit">Home</button>
            </form>


        </div>
    </header>
    </body>
</html>
